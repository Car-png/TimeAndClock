<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JM | Time And Clock</title>
      <link rel="stylesheet" href="TimeAndClock.css">
      <link rel="shortcut icon" href="logo.png">
</head>
<body>
      <div class="clock">
            <div class="hour">
                  <div class="hr" id="hr"></div>
            </div>

            <div class="min">
                  <div class="mn" id="mn"></div>
            </div>

            <div class="sec">
                  <div class="sc" id="sc"></div>
            </div>
      </div>

      <div id="digitalClock">
            <div id="hour"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
            <div id="miliS"></div>
            <div class="" id="ampm"></div>
      </div>

      <script src="TimeClock.js"></script>
</body>
</html>
